<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- âœ… VIEWPORT META TAG - Mobile ke liye important -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shiv Art 1</title>
    <link rel="stylesheet" href="css/shell.css">
    <style>
        /* Extra spacing for canvas */
        body {
            margin: 0;
            background: black;
            color: white;
            font-family: sans-serif;
        }

        .art-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            max-width: 320px;
            padding: 20px;
            border-radius: 20px;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(20px);
            text-align: center;
        }

        .card img {
            width: 100%;
            border-radius: 14px;
            margin-bottom: 15px;
        }

        .card button {
            padding: 10px 20px;
            border: none;
            border-radius: 12px;
            background: #7c7cff;
            color: white;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
        }

        /* PDF Download Button */
        #downloadPdfBtn {
            background-color: #444;
        }
        
        #downloadPdfBtn.active {
            background-color: #ffdd00; /* glowing yellow */
            color: black;
            box-shadow: 0 0 15px #ffdd00;
        }
        
        #downloadPdfBtn:disabled {
            background-color: #333;
            color: #666;
            cursor: not-allowed;
            opacity: 0.6;
        }

        /* HD Download Button */
        #downloadHdBtn {
            background-color: #444;
        }
        
        #downloadHdBtn.active {
            background-color: #ffaa00; /* orange glow for HD */
            color: black;
            box-shadow: 0 0 15px #ffaa00;
        }
        
        #downloadHdBtn:disabled {
            background-color: #333;
            color: #666;
            cursor: not-allowed;
            opacity: 0.6;
        }

        /* Success message style */
        #successMsg {
            color: #00ff99;
            font-size: 14px;
            margin-top: 10px;
            display: none;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Buy button disabled style */
        #buyBtn:disabled {
            background-color: #444;
            cursor: not-allowed;
            opacity: 0.6;
        }

        /* Button container */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 10px;
        }

        #galaxy {
            position: fixed;
            inset: 0;
            z-index: -1;
        }
    </style>
</head>
<body>

<canvas id="galaxy"></canvas>

<div class="art-wrapper">
    <div class="card">
        <img src="shops/shiv-1/preview.jpg" alt="Shiv Art 1">
        <div>4K Printable PDF + HD Image</div>
        <br>
        <button id="buyBtn">BUY â‚¹35</button>
        
        <!-- Download buttons container -->
        <div class="button-container">
            <button id="downloadPdfBtn" disabled>DOWNLOAD PDF</button>
            <button id="downloadHdBtn" disabled>DOWNLOAD HD</button>
        </div>
        
        <!-- Success message -->
        <p id="successMsg">âœ¨ Payment Successful! Choose your download âœ¨</p>
    </div>
</div>

<script src="js/galaxy.js"></script>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
    const buyBtn = document.getElementById("buyBtn");
    const downloadPdfBtn = document.getElementById("downloadPdfBtn");
    const downloadHdBtn = document.getElementById("downloadHdBtn");
    const successMsg = document.getElementById("successMsg");

    // ðŸ”´ APNI LIVE API KEY YAHAN DAALO
    const RAZORPAY_KEY = "rzp_live_SIP5MG5Hrky7rq"; // aapki actual live api key
    
    // File paths
    const pdfFile = "shops/shiv-1/shiv1.pdf";
    const hdFile = "shops/shiv-1/shiv1-hd.jpg"; // HD file path
    
    // Track individual downloads
    let pdfDownloaded = false;
    let hdDownloaded = false;

    // Buy button click - Payment start
    buyBtn.addEventListener("click", function() {
        const options = {
            "key": RAZORPAY_KEY,
            "amount": 3500, // â‚¹35 ke liye (35 Ã— 100 = 3500 paise)
            "currency": "INR",
            "name": "Shiv Sambhoo Art",
            "description": "PDF + HD Bundle - Shiv Art 1",
            "image": "shops/shiv-1/preview.jpg",
            "handler": function (response){
                // âœ… Payment success - enable both download buttons
                downloadPdfBtn.disabled = false;
                downloadHdBtn.disabled = false;

                // Add glow effect to both buttons
                downloadPdfBtn.classList.add("active");
                downloadHdBtn.classList.add("active");

                // Disable buy button
                buyBtn.disabled = true;
                
                // Show success message
                successMsg.style.display = "block";
                
                // Reset download trackers
                pdfDownloaded = false;
                hdDownloaded = false;
                
                console.log("Payment Success: " + response.razorpay_payment_id);
            },
            "prefill": {
                "name": "",
                "email": "",
                "contact": ""
            },
            "notes": {
                "address": "Shiv Art HD + PDF Purchase"
            },
            "theme": {
                "color": "#7c7cff"
            }
        };
        
        const rzp1 = new Razorpay(options);
        
        // Handle payment failure
        rzp1.on('payment.failed', function (response){
            alert("Payment Failed: " + response.error.description);
        });
        
        rzp1.open();
    });

    // Download function for individual files
    function downloadFile(filePath, fileName, type) {
        // Fetch file and download
        fetch(filePath)
            .then(response => {
                if (!response.ok) {
                    throw new Error('File not found');
                }
                return response.blob();
            })
            .then(blob => {
                // Create blob URL and download
                const blobUrl = window.URL.createObjectURL(blob);
                const link = document.createElement("a");
                link.href = blobUrl;
                link.download = fileName;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                window.URL.revokeObjectURL(blobUrl);

                // Mark which file was downloaded
                if (type === "pdf") {
                    pdfDownloaded = true;
                    downloadPdfBtn.disabled = true;
                    downloadPdfBtn.classList.remove("active");
                    console.log("PDF downloaded");
                }

                if (type === "hd") {
                    hdDownloaded = true;
                    downloadHdBtn.disabled = true;
                    downloadHdBtn.classList.remove("active");
                    console.log("HD downloaded");
                }

                // Agar dono download ho gaye to buy button enable karo
                if (pdfDownloaded && hdDownloaded) {
                    buyBtn.disabled = false;
                    successMsg.style.display = "none"; // Hide success message
                    console.log("Both files downloaded - buy button enabled");
                }
            })
            .catch(error => {
                console.error('Download failed:', error);
                alert("Download failed. Please try again.");
            });
    }

    // PDF Download button click
    downloadPdfBtn.addEventListener("click", function() {
        if (!pdfDownloaded) {
            downloadFile(pdfFile, "Shiv_Art_1.pdf", "pdf");
        }
    });

    // HD Download button click
    downloadHdBtn.addEventListener("click", function() {
        if (!hdDownloaded) {
            downloadFile(hdFile, "Shiv_Art_1_HD.jpg", "hd");
        }
    });
</script>

</body>
</html>
