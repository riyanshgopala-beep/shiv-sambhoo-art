<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shiv Art 1</title>
    <link rel="stylesheet" href="css/shell.css">
    <style>
        body {
            margin: 0;
            background: black;
            color: white;
            font-family: sans-serif;
        }

        .art-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            max-width: 320px;
            padding: 20px;
            border-radius: 20px;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(20px);
            text-align: center;
        }

        .card img {
            width: 100%;
            border-radius: 14px;
            margin-bottom: 15px;
        }

        .card button {
            padding: 10px 20px;
            border: none;
            border-radius: 12px;
            background: #7c7cff;
            color: white;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
        }

        #buyBtn {
            background-color: #7c7cff;
        }

        #downloadBtn {
            background-color: #444;
        }

        #downloadBtn.active {
            background-color: #ffdd00; /* glowing yellow */
            color: black;
            box-shadow: 0 0 15px #ffdd00;
        }

        #downloadBtn:disabled {
            background-color: #333;
            color: #666;
            cursor: not-allowed;
            opacity: 0.6;
        }

        #galaxy {
            position: fixed;
            inset: 0;
            z-index: -1;
        }
    </style>
</head>
<body>

<canvas id="galaxy"></canvas>

<div class="art-wrapper">
    <div class="card">
        <img src="shops/shiv-1/preview.jpg" alt="Shiv Art 1">
        <div>4K Printable PDF</div>
        <br>
        <button id="buyBtn">BUY ₹1</button>
        <button id="downloadBtn" disabled>DOWNLOAD</button>
    </div>
</div>

<script src="js/galaxy.js"></script>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
    const buyBtn = document.getElementById("buyBtn");
    const downloadBtn = document.getElementById("downloadBtn");

    const RAZORPAY_KEY = "YOUR_RAZORPAY_KEY"; // Replace with your Razorpay Key
    const pdfFile = "shops/shiv-1/shiv1.pdf";

    // Start with download disabled
    downloadBtn.disabled = true;
    downloadBtn.classList.remove("active");

    buyBtn.addEventListener("click", function() {
        const options = {
            "key": RAZORPAY_KEY,
            "amount": 100, // ₹1 in paise
            "currency": "INR",
            "name": "Shiv Sambhoo Art",
            "description": "4K Printable PDF - Shiv Art 1",
            "image": "shops/shiv-1/preview.jpg",
            "handler": function (response){
                // Payment success
                alert("Payment Successful! Payment ID: " + response.razorpay_payment_id);
                downloadBtn.disabled = false;
                downloadBtn.classList.add("active");
            },
            "prefill": {
                "name": "",
                "email": "",
                "contact": ""
            },
            "theme": {
                "color": "#7c7cff"
            }
        };
        
        const rzp1 = new Razorpay(options);
        
        rzp1.on('payment.failed', function (response){
            alert("Payment Failed: " + response.error.description);
        });
        
        rzp1.open();
    });

    downloadBtn.addEventListener("click", function() {
        // Open PDF in new tab and trigger download
        const link = document.createElement("a");
        link.href = pdfFile;
        link.download = pdfFile.split("/").pop(); // filename
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);

        // After download, reset buttons
        downloadBtn.disabled = true;
        downloadBtn.classList.remove("active");
        buyBtn.disabled = false;
    });
</script>

</body>
</html>
