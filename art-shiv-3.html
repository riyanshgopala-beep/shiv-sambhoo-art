<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- âœ… VIEWPORT META TAG - Mobile ke liye important -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shiv Art 3</title>
    <link rel="stylesheet" href="css/shell.css">
    <style>
        /* Extra spacing for canvas */
        body {
            margin: 0;
            background: black;
            color: white;
            font-family: sans-serif;
        }

        .art-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            max-width: 320px;
            padding: 20px;
            border-radius: 20px;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(20px);
            text-align: center;
        }

        .card img {
            width: 100%;
            border-radius: 14px;
            margin-bottom: 15px;
        }

        .card button {
            padding: 10px 20px;
            border: none;
            border-radius: 12px;
            background: #7c7cff;
            color: white;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
            width: 100%;
        }

        /* PDF Download Button */
        #downloadPdfBtn {
            background-color: #444;
        }
        
        #downloadPdfBtn.active {
            background-color: #ffdd00; /* glowing yellow */
            color: black;
            box-shadow: 0 0 15px #ffdd00;
        }
        
        #downloadPdfBtn:disabled {
            background-color: #333;
            color: #666;
            cursor: not-allowed;
            opacity: 0.6;
        }

        /* HD Download Button */
        #downloadHdBtn {
            background-color: #444;
        }
        
        #downloadHdBtn.active {
            background-color: #ffaa00; /* orange glow for HD */
            color: black;
            box-shadow: 0 0 15px #ffaa00;
        }
        
        #downloadHdBtn:disabled {
            background-color: #333;
            color: #666;
            cursor: not-allowed;
            opacity: 0.6;
        }

        /* Success message style */
        #successMsg {
            color: #00ff99;
            font-size: 14px;
            margin-top: 10px;
            display: none;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Buy button disabled style */
        #buyBtn:disabled {
            background-color: #444;
            cursor: not-allowed;
            opacity: 0.6;
        }

        /* Button container */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 10px;
        }

        /* Progress Bar Styles */
        .progress-container {
            margin-top: 8px;
            display: none;
        }
        
        .progress-bar-bg {
            width: 100%;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress-bar-fill {
            width: 0%;
            height: 8px;
            background: #00ff99;
            border-radius: 10px;
            transition: width 0.3s ease;
        }
        
        .progress-text {
            color: #00ff99;
            font-size: 12px;
            margin-top: 4px;
            display: block;
        }

        .download-section {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        #galaxy {
            position: fixed;
            inset: 0;
            z-index: -1;
        }
    </style>
</head>
<body>

<canvas id="galaxy"></canvas>

<div class="art-wrapper">
    <div class="card">
        <img src="shops/shiv-3/preview.jpg" alt="Shiv Art 3">
        <div>4K Printable PDF + HD Image</div>
        <br>
        <button id="buyBtn">BUY â‚¹35</button>
        
        <!-- Download buttons container with progress bars -->
        <div class="button-container">
            <!-- PDF Section -->
            <div class="download-section">
                <button id="downloadPdfBtn" disabled>DOWNLOAD PDF</button>
                <!-- PDF Progress Bar -->
                <div id="pdfProgressContainer" class="progress-container">
                    <div class="progress-bar-bg">
                        <div id="pdfProgressBar" class="progress-bar-fill"></div>
                    </div>
                    <small id="pdfProgressText" class="progress-text">0%</small>
                </div>
            </div>
            
            <!-- HD Section -->
            <div class="download-section">
                <button id="downloadHdBtn" disabled>DOWNLOAD HD</button>
                <!-- HD Progress Bar -->
                <div id="hdProgressContainer" class="progress-container">
                    <div class="progress-bar-bg">
                        <div id="hdProgressBar" class="progress-bar-fill"></div>
                    </div>
                    <small id="hdProgressText" class="progress-text">0%</small>
                </div>
            </div>
        </div>
        
        <!-- Success message -->
        <p id="successMsg">âœ¨ Payment Successful! Choose your download âœ¨</p>
    </div>
</div>

<script src="js/galaxy.js"></script>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
    const buyBtn = document.getElementById("buyBtn");
    const downloadPdfBtn = document.getElementById("downloadPdfBtn");
    const downloadHdBtn = document.getElementById("downloadHdBtn");
    const successMsg = document.getElementById("successMsg");

    // Progress bar elements
    const pdfProgressContainer = document.getElementById("pdfProgressContainer");
    const pdfProgressBar = document.getElementById("pdfProgressBar");
    const pdfProgressText = document.getElementById("pdfProgressText");
    
    const hdProgressContainer = document.getElementById("hdProgressContainer");
    const hdProgressBar = document.getElementById("hdProgressBar");
    const hdProgressText = document.getElementById("hdProgressText");

    // ðŸ”´ APNI LIVE API KEY YAHAN DAALO
    const RAZORPAY_KEY = "rzp_test_SIPNGpbYz3lILW"; // Test key
    
    // File paths
    const pdfFile = "shops/shiv-3/shiv3.pdf";
    const hdFile = "shops/shiv-3/shiv3-hd.jpg"; // HD file path
    
    // Track individual downloads
    let pdfDownloaded = false;
    let hdDownloaded = false;

    // Buy button click - Payment start
    buyBtn.addEventListener("click", function() {
        const options = {
            "key": RAZORPAY_KEY,
            "amount": 3500, // â‚¹35 ke liye (35 Ã— 100 = 3500 paise)
            "currency": "INR",
            "name": "Shiv Sambhoo Art",
            "description": "PDF + HD Bundle - Shiv Art 1",
            "image": "shops/shiv-1/preview.jpg",
            "handler": function (response){
                // âœ… Payment success - enable both download buttons
                downloadPdfBtn.disabled = false;
                downloadHdBtn.disabled = false;

                // Add glow effect to both buttons
                downloadPdfBtn.classList.add("active");
                downloadHdBtn.classList.add("active");

                // Disable buy button
                buyBtn.disabled = true;
                
                // Show success message
                successMsg.style.display = "block";
                
                // Reset download trackers
                pdfDownloaded = false;
                hdDownloaded = false;
                
                console.log("Payment Success: " + response.razorpay_payment_id);
            },
            "prefill": {
                "name": "",
                "email": "",
                "contact": ""
            },
            "notes": {
                "address": "Shiv Art HD + PDF Purchase"
            },
            "theme": {
                "color": "#7c7cff"
            }
        };
        
        const rzp1 = new Razorpay(options);
        
        // Handle payment failure
        rzp1.on('payment.failed', function (response){
            alert("Payment Failed: " + response.error.description);
        });
        
        rzp1.open();
    });

    // âœ… PLAY STORE STYLE DOWNLOAD WITH PROGRESS BAR
    function downloadWithProgress(filePath, fileName, type) {
        const xhr = new XMLHttpRequest();
        xhr.open("GET", filePath, true);
        xhr.responseType = "blob";

        // Select progress elements based on type
        const progressContainer = type === "pdf" ? pdfProgressContainer : hdProgressContainer;
        const progressBar = type === "pdf" ? pdfProgressBar : hdProgressBar;
        const progressText = type === "pdf" ? pdfProgressText : hdProgressText;

        // Show progress container
        progressContainer.style.display = "block";
        progressBar.style.width = "0%";
        progressText.innerText = "0%";

        // Progress tracking
        xhr.onprogress = function(event) {
            if (event.lengthComputable) {
                const percent = Math.round((event.loaded / event.total) * 100);
                progressBar.style.width = percent + "%";
                progressText.innerText = percent + "%";
            }
        };

        // Download complete
        xhr.onload = function() {
            if (xhr.status === 200) {
                // Create download link
                const blobUrl = window.URL.createObjectURL(xhr.response);
                const link = document.createElement("a");
                link.href = blobUrl;
                link.download = fileName;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                window.URL.revokeObjectURL(blobUrl);

                // Show completed
                progressText.innerText = "Completed âœ“";
                progressBar.style.width = "100%";

                // Mark as downloaded
                if (type === "pdf") {
                    pdfDownloaded = true;
                    downloadPdfBtn.disabled = true;
                    downloadPdfBtn.classList.remove("active");
                } else {
                    hdDownloaded = true;
                    downloadHdBtn.disabled = true;
                    downloadHdBtn.classList.remove("active");
                }

                // Hide progress bar after 2 seconds
                setTimeout(() => {
                    progressContainer.style.display = "none";
                    progressBar.style.width = "0%";
                    progressText.innerText = "0%";
                }, 2000);

                // Agar dono download ho gaye to buy button enable karo
                if (pdfDownloaded && hdDownloaded) {
                    buyBtn.disabled = false;
                    successMsg.style.display = "none";
                    console.log("Both files downloaded - buy button enabled");
                }
            }
        };

        // Error handling
        xhr.onerror = function() {
            alert("Download failed. Please try again.");
            progressContainer.style.display = "none";
        };

        xhr.send();
    }

    // PDF Download button click
    downloadPdfBtn.addEventListener("click", function() {
        if (!pdfDownloaded) {
            downloadWithProgress(pdfFile, "Shiv_Art_3.pdf", "pdf");
        }
    });

    // HD Download button click
    downloadHdBtn.addEventListener("click", function() {
        if (!hdDownloaded) {
            downloadWithProgress(hdFile, "Shiv_Art_3_HD.jpg", "hd");
        }
    });
</script>

</body>
</html>
